<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for person in people %}
    <tr>
        {#        <td><a href="{% url 'person_change' person.pk %}">{{ person.name }}</a></td>#}
        <td>{{ person.method_type }}</td>
        <td>{{ person.country.field_name }}</td>
        <td>{{ person.lookup_type }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No campaign in the database. <a href="{% url 'person_add' %}">Add the first campaign</a>.</td>
    </tr>
{% endfor %}

</body>
</html>
